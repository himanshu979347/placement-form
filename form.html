<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <div><img src="images/abeslogo-removebg-preview.png" alt="image" height="100">
            <h1 class="text-center">ABES ENGINEERING COLLAGE,GAZIYABAD</h1>
            <h2 class="text-center">COLLAGE CODE 032</h2>
            <br><br></div>
        <h4 class="mb-0 text-center">Placement Form</h4>
      </div>
      <div class="card-body">
        <form>
          <!-- Personal Information -->
          <h5 class="mb-3">Personal Information</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
          </div>

          <!-- Educational Details -->
          <h5 class="mt-4 mb-3">Educational Details</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="qualification" class="form-label">Highest Qualification</label>
              <select id="qualification" class="form-select" required>
                <option selected disabled value="">Choose...</option>
                <option>B.Tech</option>
                <option>M.Tech</option>
                <option>MBA</option>
                <option>B.Sc</option>
                <option>M.Sc</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="specialization" class="form-label">Specialization</label>
              <input type="text" class="form-control" id="specialization" placeholder="e.g., Computer Science" required>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-6">
              <label for="university" class="form-label">University/College</label>
              <input type="text" class="form-control" id="university" placeholder="Enter university/college name" required>
            </div>
            <div class="col-md-6">
              <label for="passingYear" class="form-label">Year of Passing</label>
              <input type="number" class="form-control" id="passingYear" placeholder="e.g., 2024" required>
            </div>
          </div>

          <!-- Work Experience -->
          <h5 class="mt-4 mb-3">Work Experience</h5>
          <div class="mb-3">
            <label for="experience" class="form-label">Experience (in years)</label>
            <input type="number" class="form-control" id="experience" placeholder="Enter your experience in years" min="0">
          </div>
          <div class="mb-3">
            <label for="skills" class="form-label">Key Skills</label>
            <textarea class="form-control" id="skills" rows="3" placeholder="List your skills (e.g., Java, Python, HTML)"></textarea>
          </div>

          <!-- Resume Upload -->
          <h5 class="mt-4 mb-3">Resume Upload</h5>
          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF)</label>
            <input type="file" class="form-control" id="resume" accept=".pdf" required>
          </div>

          <!-- Submit Button -->
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Submit Application</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
